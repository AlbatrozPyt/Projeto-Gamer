<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="contatos">
                <div class="phone">
                    <img src="assets/icons/phone.svg" alt="ícone de telefone de contato">
                    <p>
                        (11) 0900-1010
                    </p>
                </div>
                <div class="mail">
                    <img src="assets/icons/email.svg" alt="ícone do email de contato">
                    <p>
                        contato@gmail.com.br
                    </p>
                </div>
            </div>

            <div class="midias-sociais">
                <a href="">
                    <img src="assets/icons/facebook.svg" alt="Imagem do link do Facebook da empresa">
                </a>
            </div>
            <a href="">
                <img src="assets/icons/linkedin.svg" alt="Imagem do link do Linkedin da empresa">
            </a>
            <a href="">
                <img src="assets/icons/instagram.svg" alt="Imagem do link do Instagram da empresa">
            </a>
        </div>

        <div class="header-bottom">
            <img class="logo" src="assets/images/logotipo-gamer (2) 1.png" alt="Imagem logotipo gamer com um controle de videogame ao centro">

            <nav class="menu">
                <a href="">Início</a>
                <a href="">Jogadores</a>
                <a href="">Equipes</a>
                <a href="">Notícias</a>
            </nav>
        </div>
    </header>

</html>
