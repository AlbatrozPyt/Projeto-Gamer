<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <header>
        <div class="header-top">
            <div class="layout-grid alinhamento-between-center">

                <div class="contatos">
                    <a class="phone">
                        <img src="../assets/icons/phone.svg" alt="ícone de telefone de contato">
                        <p>
                            (11) 0900-1010
                        </p>
                    </a>
                    <a class="mail">
                        <img src="../assets/icons/email.svg" alt="ícone do email de contato">
                        <p>
                            contato@gmail.com.br
                        </p>
                    </a>
                </div>

                <div class="midias-sociais">
                    <a href="https://Facebook.com">
                        <img src="../assets/icons/facebook.svg" alt="Imagem do link do Facebook da empresa">
                    </a>

                    <a href="https://Linkedin.com">
                        <img src="../assets/icons/linkedin.svg" alt="Imagem do link do Linkedin da empresa">
                    </a>

                    <a href="https://Instagram.com">
                        <img src="../assets/icons/instagram.svg" alt="Imagem do link do Instagram da empresa">
                    </a>

                </div>
            </div>
        </div>
        <div class="header-bottom">

            <div class="layout-grid alinhamento-between-center">

                <!-- Menu-Hamburguer -->
                <img onclick="mostrarMenu()" src="../assets/icons/menu-hmburguer.svg"
                    alt="Ícone de telefone. Abre e fecha o menu pricipal, no celular" class="menu-hamburger">


                <img class="logo" src="../assets/icons/logotipo-gamer.svg"
                    alt="Imagem logotipo gamer com um controle de videogame ao centro">

                <nav class="menu" id="menu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>

                    <!-- Visivel apenas no mobile -->
                    <a class="phone">
                        <img src="../assets/icons/phone.svg" alt="ícone de telefone de contato">
                        <p>
                            (11) 0900-1010
                        </p>
                    </a>
                    <a class="mail">
                        <img src="../assets/icons/email.svg" alt="ícone do email de contato">
                        <p>
                            contato@gmail.com.br
                        </p>
                    </a>

                    <div class="midias-sociais">
                        <a href="https://Facebook.com">
                            <img src="../assets/icons/facebook.svg" alt="Imagem do link do Facebook da empresa">
                        </a>

                        <a href="https://Linkedin.com">
                            <img src="../assets/icons/linkedin.svg" alt="Imagem do link do Linkedin da empresa">
                        </a>

                        <a href="https://Instagram.com">
                            <img src="../assets/icons/instagram.svg" alt="Imagem do link do Instagram da empresa">
                        </a>

                    </div>
                </nav>

                <!-- Menu de 3 pontinhos -->
                <img onclick="mostrarMenu2()" src="../assets/icons/menu-pointer.svg"
                    alt="ícone de 3 pontinhos, menu abre e fecha o menu de usuarios" class="menu-pontinhos">

                <div class="menu-usuarios" id="menu-usuarios">
                    <a href="login.html">
                        <img src="../assets/icons/conta.svg" alt="Ícone de perfil">
                    </a>

                    <a href="">
                        <img src="../assets/icons/compras.svg" alt="Ícone de sacola">
                    </a>

                    <a href="">
                        <img src="../assets/icons/lupa.svg" alt="Ícone de lupa de pesquisa">
                    </a>

                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="login">
            <h1>Login</h1>


            <form action="">
                <div class="linha">
                    <img src="../assets/icons/email-icon.svg" alt="">
                    <input type="email" placeholder="Digite seu e-mail:">
                </div>

                <div class="linha">
                    <img src="../assets/icons/key-password.svg" alt="">
                    <input type="password" placeholder="Digite sua senha:">
                </div>
                <button>Enviar</button>

        </div>
        </form>

        </div>
    </main>

    <footer>

    </footer>

    <script>
        function mostrarMenu() {
            document.getElementById("menu").classList.toggle("mostrar-menu")
        }

        function mostrarMenu2() {
            document.getElementById("menu-usuarios").classList.toggle("mostrar-menu-2")
        }
    </script>
</body>

</html>
